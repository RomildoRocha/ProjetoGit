<!DOCTYPE html>
<html lang="pt-br">

</style>

<link rel="stylesheet" href="./style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,500;1,900&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.finance$</title>
</head>

<body>
    <header>
        <!--Cabeçalho-->
        <a href="./assets/logo.svg" alt="imagem do logotipo"></a>
    </header>

    <main class="container">
        <!--Parte principal de todo o conteúdo-->

        <section id="balance">
            <!--Esta é uma seção que eu resolvi chamar de "balance" por se tratar do "balance financeiro"-->
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                   <span>Entradas</span>
                   <img src="./assets/income.svg" alt="imagem de entradas">
                </h3>
                <p>5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="imagem de saídas">
                 </h3>
                <p>2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="imagem de total">
                 </h3>
                <p>3.000,00</p>
            </div>


        </section>

        <section id="transaction">
            <!--Esta é uma seção que eu resolvi chamar de "transaction" por se tratar de transações-->
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+ Nova Transação</a>

            <table id="datatable">
                <!--"table"cria uma tabela a qual eu dei o nome de "datatable" por se tratar de uma tabela de dados-->

                <thead>
                    <!--"Table Head" seia o cabeçalho da tabela-->
                    <tr>
                        <!--usa-se "tr" para criar a linha da tabela-->
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">R$ 500,00</td>
                        <td class="date">23-01-2021</td>
                        <td>
                            <img src="./assets/minus.svg" alt="imagem de transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Criação de website</td>
                        <td class="income" class="date">R$ 5.000,00</td>
                        <td class="date">23-01-2021</td>
                        <td>
                            <img src="./assets/minus.svg" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">R$ 200,00</td>
                        <td class="date">23-01-2021</td>
                        <td>
                            <img src="./assets/minus.svg" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <!--Rodapé-->
        <p>dev.finance$</p>
    </footer>
</body>

</html>
